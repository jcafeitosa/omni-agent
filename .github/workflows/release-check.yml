name: Release Check

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*.*.*'

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Test
        run: npm test

      - name: Package dry run (all workspaces)
        run: |
          mkdir -p dist-artifacts
          npm pack --workspaces --if-present --pack-destination dist-artifacts
          ls -la dist-artifacts
