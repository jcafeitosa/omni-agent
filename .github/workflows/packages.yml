name: Publish Packages

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      registry:
        description: 'Target registry'
        required: true
        default: both
        type: choice
        options:
          - npm
          - github
          - both

jobs:
  publish-npm:
    if: ${{ github.event_name == 'release' || github.event.inputs.registry == 'npm' || github.event.inputs.registry == 'both' }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: '1.3.9'

      - name: Setup Node.js (npmjs)
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build
        run: bun run build

      - name: Publish to npmjs
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          if [ -z "$NODE_AUTH_TOKEN" ]; then
            echo "NPM_TOKEN not configured; skipping npmjs publish."
            exit 0
          fi
          node ./scripts/publish-workspaces.mjs --registry=https://registry.npmjs.org --access=public --provenance

  publish-github-packages:
    if: ${{ github.event_name == 'release' || github.event.inputs.registry == 'github' || github.event.inputs.registry == 'both' }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: '1.3.9'

      - name: Setup Node.js (GitHub Packages)
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          registry-url: 'https://npm.pkg.github.com'

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build
        run: bun run build

      - name: Publish to GitHub Packages
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_OWNER: ${{ github.repository_owner }}
        run: node ./scripts/publish-workspaces.mjs --registry=https://npm.pkg.github.com --github-owner=$GITHUB_OWNER
