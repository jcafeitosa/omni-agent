name: Security

on:
  schedule:
    - cron: '0 10 * * 1'
  workflow_dispatch:

jobs:
  dependency-audit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run npm audit (json)
        run: npm audit --json > npm-audit.json || true

      - name: Upload audit report
        uses: actions/upload-artifact@v4
        with:
          name: npm-audit-report
          path: npm-audit.json

      - name: Summary
        run: |
          if grep -q '"vulnerabilities"' npm-audit.json; then
            echo "Audit report generated. Review artifact for details."
          else
            echo "No vulnerabilities field in report."
          fi
